<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datalign Frontend Interview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <div class="buttonContainer">
        <Button class="viewButton" id="administratorViewButton">Administrator View</Button>
        <Button class="viewButton" id="customerViewButton">Customer View</Button>
    </div>
    <div id="adminPanel">
        <div class="accordion accordion-flush" id="accountList"></div>

        <div id="newAccountRegion">
            <label for="accountNameInput">Account Name: </label>
            <input type="text" id="accountNameInput">
            <button type="button" class="btn btn-primary" id="addAccountButton">Add Account</button>
        </div>


        <div class="modal fade" id="advertisementModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="advertisementModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="advertisementModalLabel">Create Advertisement</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="advertisementNameInput">Advertisement Name</label>
                          <input type="text" class="form-control" id="advertisementNameInput" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                          <label for="advertisementTextInput">Advertisement Text</label>
                          <textarea class="form-control" id="advertisementTextInput" placeholder="Enter your text here"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="advertTextColorPicker" class="form-label">Advertisement Text Color</label>
                            <input type="color" class="form-control form-control-color" id="advertTextColorPicker" value="#ffffff" title="Choose your text color">
                        </div>
                        <div class="form-group">
                            <label for="textSizeSelect">Text Size</label>
                            <select class="form-select" id="textSizeSelect">
                              <option>8</option>
                              <option>10</option>
                              <option selected>12</option>
                              <option>16</option>
                              <option>32</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <label for="advertBackgroundColorPicker" class="form-label">Advertisement Background Color</label>
                            <input type="color" class="form-control form-control-color" id="advertBackgroundColorPicker" value="#563d7c" title="Choose your background color">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="activeToggle">
                          <label class="form-check-label" for="activeToggle">Active?</label>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="createAdvertisementButton">Create Advertisement</button>
                </div>
              </div>
            </div>
        </div>
    </div>

    <div id="customerPanel">
        
    </div>

    <script id="accountAccordianTemplate" type="text/template" data-template="accountAccordian">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading${n}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accountCollapse${n}" aria-expanded="true" aria-controls="accountCollapse$[n}]">
                ${accountName}
              </button>
            </h2>
            <div id="accountCollapse${n}" class="accordion-collapse collapse" aria-labelledby="heading ${n}" data-bs-parent="#accountList">
              <div class="accordion-body" id="${accountName}-advertisements">
                <div id="advertRegion">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#advertisementModal" id="${accountName}AddAdvertisement" data>Add Advertisement</button>
                    <div class="accordion accordion-flush" id="${accountName}AdvertisementAccordian">

                    </div>
                </div>
                <div id="editAccountRegion">
                    <label for="${accountName}EditInput">Account Name: </label>
                    <input type="text" id="${accountName}EditInput">
                    <button type="button" class="btn btn-primary" id="${accountName}EditButton">Edit Account</button>
                </div>
              </div>
            </div>
        </div>
    </script>

    <script id="advertisementAccordianTemplate" type="text/template" data-template="advertAccordian">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading${n}">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#advertCollapse${n}" aria-expanded="true" aria-controls="advertCollapse${n}">
                ${advertName}
              </button>
            </h2>
            <div id="advertCollapse${n}" class="accordion-collapse collapse" aria-labelledby="heading ${n}" data-bs-parent="#accountList">
              <div class="accordion-body">
                <p style="color:${textColor}; background-color:${backgroundColor}; font-size:${textSize}">${advertText}</p>
                <p>Token: ${lookup}</p>
                <p>Active: ${active}</p>
                <button type="button" class="btn btn-primary" id="deleteAdButton">Delete Ad</button>
              </div>
            </div>
        </div>
    </script>
</body>
</html>
